<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Cat Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #popcat {
            cursor: pointer;
        }
        #counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <div id="title">POP Liam</div>
    <img id="popcat" src="closed.jpg" alt="Pop Cat">
    <audio id="popSound" src="pop_sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
